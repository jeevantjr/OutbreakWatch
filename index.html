    .navbar {
      width: 100%;
      background-color: rgba(0, 102, 153, 0.95);

      top: 0;

      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {

        width: 100%;
        flex-direction: column;
        background-color: rgba(0, 102, 153, 0.95);
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 0 0 10px 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: #ffffff;
      }
    }

    .overlay {

    .app-title-main {

    .app-title-sub {

      color: #003366;

    .logo {
      max-width: 160px;
      margin: 1.5rem 0;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .info-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 900px;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    #installBtn:hover {
      background-color: #0059b3;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      font-size: 0.95rem;
      color: #003366;
      margin-top: auto;
      padding: 0.8rem 2vw;
      background-color: #e6f7ff;
      border-top: 1px solid #99ddff;
      width: 100%;
    }
