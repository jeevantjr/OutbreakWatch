<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OutbreakWatch - Alerts</title>
  <link rel="apple-touch-icon" href="images/aaa.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0f9ff;
      color: #003366;
    }

    .navbar {
      width: 100%;
      background-color: #007acc;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      max-width: 1200px;
      margin: auto;
      color: #ffffff;
      flex-wrap: wrap;
    }

    .nav-logo {
      font-weight: 700;
      font-size: 1.4rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: #007acc;
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: #ffffff;
      }
    }

    main {
      padding: 6rem 1rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #004080;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #003366;
      padding: 1rem;
      background-color: #e0f7fa;
      border-top: 1px solid #b3e5fc;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">OutbreakWatch</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="report.html">Report Symptoms</a>
        <a href="alerts.html">Alerts</a>
        <a href="analytics.html">Data Dashboard</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <h2>Live Outbreak Alerts</h2>

    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCyDH0ByMx_728zKrtJ5OI5ZsKQKjplFJNPWE78eUT2vD3WCHwFn3rFPbYYVlbiEn95Brxsdz_v9zy/pubhtml?widget=true&amp;headers=false"></iframe>
  </main>

  <footer>
    <p>© 2025 OutbreakWatch. Powered by Community Health Intelligence.</p>
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("navLinks");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
